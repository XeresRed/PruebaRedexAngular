<!-- This footer should hidden by default and shown when there are todos -->
<footer class="footer">
    <!-- This should be `0 items left` by default -->
    <span class="todo-count"><strong>{{pendientes}}</strong> tareas restantes</span>
    <!-- Remove this if you don't implement routing -->
    <ul class="filters">
        <!-- selected -->
        <li (click)="CambiarFiltro(filtro)" *ngFor="let filtro of filtrosValids">
            <a [ngClass]="{'selected': filtro === filtroActual}">{{filtro}}</a>
        </li>
    </ul>
    <!-- Hidden if no completed items are left â†“ -->
    <button class="clear-completed" (click)="LimpiarElementos()">Limipiar completados</button>
</footer>
